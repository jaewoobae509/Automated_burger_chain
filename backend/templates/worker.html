<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard â€“ BurgerChain</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f1f3f5;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status-Pending {
            color: orange;
            font-weight: bold;
        }

        .status-Confirmed {
            color: green;
            font-weight: bold;
        }

        .status-Rejected {
            color: red;
            font-weight: bold;
        }

        button {
            padding: 6px 12px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .confirm-btn {
            background-color: #198754;
            color: white;
        }

        .reject-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Manager Dashboard</h1>
        <a href="/logout" style="
          padding: 8px 16px;
          background-color: #dc3545;
          color: white;
          text-decoration: none;
          border-radius: 4px;
          font-weight: bold;
        ">Logout</a>
    </div>



    <table>
        <thead>
            <tr>
                <th>Order #</th>
                <th>Customer</th>
                <th>Item</th>
                <th>Price</th>
                <th>Status / Actions</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <tr>
                <td colspan="5">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        const orderTimers = new Set();

        async function fetchOrders() {
            try {
                const res = await fetch('/orders');
                const orders = await res.json();

                const tbody = document.getElementById('orderTableBody');

                if (!Array.isArray(orders) || orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No active orders.</td></tr>';
                    return;
                }

                tbody.innerHTML = orders.map(order => `
                    <tr id="order-${order.order_id}">
                    <td>${order.order_id}</td>
                    <td>${order.customer_name}</td>
                    <td>${order.recipe_name}</td>
                    <td>$${order.price ? parseFloat(order.price).toFixed(2) : '0.00'}</td>
                    <td>
                        <span class="status-${order.status.toLowerCase()}">${order.status}</span>
                            ${order.status === 'Pending' ? `
                    <br>
                    <button onclick="confirmOrder(${order.order_id})" class="confirm-btn">Confirm</button>
                    <button onclick="updateStatus(${order.order_id}, 'Rejected')" class="reject-btn">Reject</button>
                    ` : ''}
                    </td>
                    </tr>
                    `).join('');

                // Auto-status transitions
                orders.forEach(order => {
                    if (order.status === "Confirmed" && !orderTimers.has(order.order_id)) {
                        orderTimers.add(order.order_id);

                        // Immediately set to In Progress
                        setTimeout(() => {
                            updateStatus(order.order_id, "In Progress");

                            // Then wait recipe prep_time (in seconds) before setting to Completed
                            const prepDelay = (order.prep_time || 5) * 1000;
                            setTimeout(() => updateStatus(order.order_id, "Completed"), prepDelay);
                        }, 0);
                    }
                });
            } catch (error) {
                console.error("Error fetching orders:", error);
                const tbody = document.getElementById('orderTableBody');
                tbody.innerHTML = '<tr><td colspan="5">Error loading orders.</td></tr>';
            }
        }


        async function updateStatus(orderId, newStatus) {
            const res = await fetch(`/orders/${orderId}/status`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });

            const result = await res.json();
            if (result.message) {
                console.log(`Order ${orderId} updated to ${newStatus}`);
                fetchOrders();
            } else {
                alert(result.error || "Failed to update status");
            }
        }

        async function deleteOrder(orderId) {
            const res = await fetch(`/orders/${orderId}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            const result = await res.json();
            if (result.message) {
                console.log(`Order ${orderId} deleted`);
                fetchOrders();
            } else {
                alert(result.error || "Failed to delete order");
            }
        }

        async function confirmOrder(orderId) {
            const res = await fetch(`/confirm_order/${orderId}`, {
                method: 'POST',
                credentials: 'include'
            });
            const data = await res.json();
            if (data.message) {
                alert(data.message);
                fetchOrders();  // refresh table
            } else {
                alert((data.error || "Something went wrong"));
            }
        }

        fetchOrders();
        setInterval(fetchOrders, 2000);
    </script>

</body>

</html>
